apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: reviews
  namespace: default
spec:
  release:
    revisions: ["primary-revision", "candidate-revision"] # Replace the actual revision names into the list
    rolloutPercent: 50
    configuration:
      revisionTemplate:
        spec:
          container:
            image: kimikowang/reviews-v3:knative_0.1
            ports: 
            - containerPort: 9080
              name: http1
            env:
            - name: VERSION
              value: v3
            - name: RATINGS_HOSTNAME
              value: ratings.default.svc.cluster.local
            - name: RATINGS_SERVER_PORT
              value: "80"
